name: unit-test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      # Install deps
      - name: Install
        run: yarn
        # Run tests
      - name: Test
        run: yarn test:unit
