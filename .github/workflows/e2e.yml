name: e2e-test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e:
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: http://localhost:3000
      GOOGLE_ID: testing
      GOOGLE_SECRET: testing
      GITHUB_KEY: testing
      GITHUB_CLIENT_ID: testing
      GITHUB_SECRET: testing
      NEXT_PUBLIC_GITHUB_TOKEN: testing
      ETHERSCAN_API_KEY: testing
      INTERNAL_API_KEY: testing
      NODE_ENV: test
      NEXTAUTH_SECRET: supersecret
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest]
    # services:
    #   postgres:
    #     image: postgres:14
    #     env:
    #       POSTGRES_USER: postgres
    #       POSTGRES_DB: postgres
    #     ports:
    #       - 5432:5432
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - run: yarn install

      - name: Next.js cache
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-nextjs

      - run: yarn playwright install --with-deps
      - run: yarn lint
      - run: yarn build
      - run: yarn test:start
      - run: yarn test:dev

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test results
          path: |
            playwright/test-results
