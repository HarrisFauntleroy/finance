name: CI Actions ğŸš€ğŸ¤–

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group:
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  continuous-integration:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code at the beginning of the workflow
      - name: ğŸ›ï¸ Check out code ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # Setup Node.js environment for the workflow
      - name: ğŸ“¦ Setup Node.js environment ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
        # Could consider supporting multiple Node.js versions using matrix strategy

        # Cache Next.js build and node modules
      - name: ğŸ—ƒï¸ Cache Next.js build and node modules ğŸ—ƒï¸
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Install the project dependencies
      - name: ğŸ§¶ Install dependencies ğŸ§¶
        run: yarn

      # Build the monorepo
      - name: ğŸ—ï¸ Build monorepo ğŸ—ï¸
        run: yarn build

      # Lint the codebase to ensure code quality
      - name: ğŸ§¹ Lint monorepo ğŸ§¹
        run: yarn lint

      # Run tests and generate a coverage report
      - name: ğŸ§ª Test and report ğŸ§ªğŸ“Š
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          test-script: "yarn test:ci"

      # Run database migrations
      - name: ğŸ—„ï¸ Run Prisma migration ğŸ—„ï¸
        run: yarn db:migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Optional: Publish UI package to NPM (uncomment if needed)
