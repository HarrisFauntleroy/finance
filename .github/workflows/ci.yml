name: CI Actions 🤖

# Controls when the action will run. Triggers the workflow on push or pull request
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Prevents this workflow from running twice at the same time for the same ref.
concurrency:
  group:
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment 📦
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies 📦
        run: yarn

      - name: Build monorepo 🏗️
        run: yarn build

      - name: Lint monorepo 🧹
        run: yarn lint

      - name: Test monorepo 🧪
        run: yarn test

      - name: Coverage report 📊
        if: success() || failure()
        uses: ArtiomTr/jest-coverage-report-action@v2

      - name: OpenCommit — improve commits with AI 🧙
        if: success() || failure()
        uses: di-sukharev/opencommit@github-action-v1.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        env:
          OCO_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run Prisma migration 🗄️
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Publish UI package to NPM 📦
        uses: JS-DevTools/npm-publish@v2
        with:
          package: ../../packages/ui
          token: ${{ secrets.NPM_TOKEN }}
