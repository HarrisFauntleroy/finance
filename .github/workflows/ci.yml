      #   with:
      #     package: ../../packages/ui
      #     token: ${{ secrets.NPM_TOKEN }}

      # âœ¨ Consider adding additional steps such as:
      # - Deploying the code to a staging environment
      # - Running end-to-end tests
      # - Generating and publishing documentation
