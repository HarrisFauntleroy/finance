name: Cypress tests
on: [pull_request]

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          record: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
