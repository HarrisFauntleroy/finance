<!DOCTYPE html>
<html>
  <head>
    <title>Digital Garden</title>
    <style>
      /* CSS for Static Images */
      .plant {
        position: absolute;
        top: 50px;
        left: 50px;
      }

      /* CSS Animation */
      @keyframes grow {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.2);
        }
      }

      .plant {
        animation: grow 5s infinite alternate;
      }
    </style>
  </head>
  <body>
    <!-- Static Image -->
    <img src="plant1.jpg" alt="Plant 1" class="plant" id="staticPlant" />

    <script>
      // JavaScript for Dynamic Additions
      const newPlant = document.createElement("img");
      newPlant.src = "plant2.jpg";
      newPlant.alt = "Plant 2";
      newPlant.className = "plant";
      newPlant.style.left = "150px";
      document.body.appendChild(newPlant);

      // JavaScript for Interactive Plant
      newPlant.addEventListener("click", function () {
        alert("You've watered the plant!");
      });

      // If you were to implement TypeScript, it would look like this in JavaScript
      // const newPlant: HTMLImageElement = document.createElement('img');
      // newPlant.src = 'plant2.jpg';
      // newPlant.alt = 'Plant 2';
      // newPlant.className = 'plant';
      // newPlant.style.left = '150px';
      // document.body.appendChild(newPlant);
    </script>
  </body>
</html>
